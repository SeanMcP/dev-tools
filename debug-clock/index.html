<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Fira+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg">
  </head>
  <body>
    <main>
      <header>
        <h1>Debug Clock</h1>
        <p>Learn the DevTools by example</p>
      </header>
      <hr />
      <div id="display"></div>
      <div id="options">
        <label>
          <input type="radio" name="convention" id="twelve" value="twelve">
          <span>12-hour</span>
        </label>
        <label>
          <input type="radio" name="convention" id="twenty-four" value="twenty-four" checked>
          <span>24-hour</span>
        </label>
      </div>
    </main>
  </body>
  <script src="../shared.js"></script>
  <script src="./main.js"></script>
</html>
